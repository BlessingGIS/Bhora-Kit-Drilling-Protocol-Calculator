<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI-Bhora kit Drilling Protocol Calculation Tool</title>
  <link rel="stylesheet" href="styles.css">  
</head>
<body>
<!-- Logo Image -->
<div id="logoContainer">
  <img src="SI_Logo.png" alt="Logo" id="logo">
</div>
<h1>SI-Bhora kit Drilling Protocol Calculation Tool</h1>
  <!-- Drop-down 1: Same options as previous project -->
<!-- Wrap all dropdowns and labels in a flex container -->
<div class="dropdown-container">
  <!-- Implant System Dropdown -->
  <div class="dropdown-group">
    <label for="value2">Implant System:</label>
    <select id="value2" name="value2" required onchange="filterDiameters()">
    <option value="">----</option>
    <option value="Deep Conical">Deep Conical</option>
    <option value="External Hex">External Hex</option>
    <option value="Internal Hex">Internal Hex</option>
    <option value="Internal Octagon">Internal Octagon</option>
    <option value="Single Platform">Single Platform</option>
    <option value="Tri-Nex">Tri-Nex</option>
  </select>
</div>
  <!-- Implant Diameter Dropdown -->
  <div class="dropdown-group">
    <label for="value3">Implant Diameter:</label>
    <select id="value3" name="value3" required style="visibility: hidden;" onchange="autoSelectImplant()">
    <option value="">----</option>
    <option value="3(IP)">3(IP)</option>
    <option value="3.25(IBN)">3.25(IBN)</option>
    <option value="4(IB)">4(IB)</option>
    <option value="5(BA)">5(BA)</option>
    <option value="3(DC3)">3(DC3)</option>
    <option value="3.5(DC4)">3.5(DC4)</option>
    <option value="4(DC4)">4(DC4)</option>
    <option value="5(DC5)">5(DC5)</option>
    <option value="3.3(3M)">3.3(3M)</option>
    <option value="3.75(M)">3.75(M)</option>
    <option value="4(M)">4(M)</option>        
    <option value="4.2(M)">4.2(M)</option>
    <option value="5(M-P45)">5(M-P45)</option>
    <option value="3.5(SP)">3.5(SP)</option>
    <option value="4(SP)">4(SP)</option>
    <option value="5(SP)">5(SP)</option>
    <option value="3.3(ITC3)">3.3(ITC3)</option>
    <option value="4(ITT4)">4(ITT4)</option>
    <option value="5(ITT5)">5(ITT5)</option>
    <option value="3.5(L-35)">3.5(L-35)</option>
    <option value="4.3(L-43)">4.3(L-43)</option>
    <option value="5(L-50)">5(L-50)</option>
  </select>
</div>       
<div class="dropdown-group">
  <label for="value4">Implant Length:</label>
  <select id="value4" name="value4" required onchange="autoSelectImplant()">
    <option value="">----</option>
    <option value="8">8</option>
    <option value="8.5">8.5</option>    
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11.5">11.5</option>
    <option value="13">13</option>
    <option value="15">15</option>                          
  </select>
</div>       
  <!-- Implant Length Dropdown -->
  <!-- Implant Selected Dropdown -->
  <div class="dropdown-group">
    <label for="value1">Implant Selected:</label>
    <select id="value1" name="value1" required disabled>  
    <option value="">--Auto Selected--</option>
    <option value="IP-8.5">IP-8.5</option>
    <option value="IP-10">IP-10</option>
    <option value="IP-11.5">IP-11.5</option>
    <option value="IP-13">IP-13</option>
    <option value="IP-15">IP-15</option>
    <option value="IBNT-8.5">IBNT-8.5</option>
    <option value="IBNT-10">IBNT-10</option>
    <option value="IBNT-11.5">IBNT-11.5</option>
    <option value="IBNT-13">IBNT-13</option>
    <option value="IBNT-15">IBNT-15</option>
    <option value="IBT-8.5">IBT-8.5</option>
    <option value="IBT-10">IBT-10</option>
    <option value="IBT-11.5">IBT-11.5</option>
    <option value="IBT-13">IBT-13</option>
    <option value="IBT-15">IBT-15</option>
    <option value="BAT-8.5">BAT-8.5</option>
    <option value="BAT-10">BAT-10</option>
    <option value="BAT-11.5">BAT-11.5</option>
    <option value="BAT-13">BAT-13</option>
    <option value="BAT-15">BAT-15</option>
  </select>
</div>
  <input type="button" value="Calculate Drilling Protocol" onclick="applyConditions()">
</div>
<!-- Add this div for displaying the label -->
<div id="imageLabel" style="font-weight: bold; margin-top: 20px;"></div>
  <!-- Images Section -->
  <div id="imagesContainer">
    <!-- Default image that always shows until condition is met -->
    <img id="Kit" src="Kit.PNG" alt="Default Image" style="display: block;">
  <!-- Images Section (Initially Hidden) -->
  <div id="imagesContainer">
    <img id="IP-8.5 Regular" src="IP-8.5 Soft.PNG" alt="IP-8.5 Regular" style="display: none;">
    <img id="IP-10 Regular" src="IP-10 Soft.PNG" alt="IP-10 Regular" style="display: none;">   
    <img id="IP-11.5 Regular" src="IP-11.5 Soft.PNG" alt="IP-11.5 Regular" style="display: none;">
    <img id="IP-13 Regular" src="IP-13 Soft.PNG" alt="IP-13 Regular" style="display: none;">
    <img id="IP-15 Regular" src="IP-15 Soft.PNG" alt="IP-15 Regular" style="display: none;">
    <img id="IBNT-8.5 Regular" src="IBN-8.5 Soft.PNG" alt="IBNT-8.5 Regular" style="display: none;">
    <img id="IBNT-10 Regular" src="IBN-10 Soft.PNG" alt="IBNT-10 Regular" style="display: none;">
    <img id="IBNT-11.5 Regular" src="IBN-11.5 Soft.PNG" alt="IBNT-11.5 Regular" style="display: none;">
    <img id="IBNT-13 Regular" src="IBN-13 Soft.PNG" alt="IBNT-13 Regular" style="display: none;"> 
    <img id="IBNT-15 Regular" src="IBN-15 Soft.PNG" alt="IBNT-15 Regular" style="display: none;">     
    <img id="IBT-8.5 Regular" src="IBT-8.5 Soft.PNG" alt="IBT-8.5 Regular" style="display: none;">
    <img id="IBT-10 Regular" src="IBT-10 Soft.PNG" alt="IBT-10 Regular" style="display: none;">        
    <img id="IBT-11.5 Regular" src="IBT-11.5 Soft.PNG" alt="IBT-11.5 Regular" style="display: none;">
    <img id="IBT-13 Regular" src="IBT-13 Soft.PNG" alt="IBT-13 Regular" style="display: none;">
    <img id="IBT-15 Regular" src="IBT-15 Soft.PNG" alt="IBT-15 Regular" style="display: none;">
    <img id="BAT-8.5 Regular" src="BAT-8.5 Soft.PNG" alt="BAT-8.5 Regular" style="display: none;">
    <img id="BAT-10 Regular" src="BAT-10 Soft.PNG" alt="BAT-10 Regular" style="display: none;">
    <img id="BAT-11.5 Regular" src="BAT-11.5 Soft.PNG" alt="BAT-11.5 Regular" style="display: none;">
    <img id="BAT-13 Regular" src="BAT-13 Soft.PNG" alt="BAT-13 Regular" style="display: none;">
    <img id="BAT-15 Regular" src="BAT-15 Soft.PNG" alt="BAT-15 Regular" style="display: none;">                                                           
  </div>
  <script src="script.js"></script>  
</body>
</html>
